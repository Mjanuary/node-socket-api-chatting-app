<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/animate.css">
    <meta name="theme-color" content="#3a0202" />
    <meta name="theme-color" content="#3a0202">
    <meta name="msapplication-navbutton-color" content="#3a0202">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3a0202">
    <title>Af Chat</title>
</head>

<body style="overflow-x: hidden;" class="body-body body-success">
    <div class="containner-login-register">
        <section class="image-section">
            <section class="caption zoomIn animated">
                <div class="logo-containner">
                    <img src="images/LOGO.png" class="logo" alt="">
                    <h3>Afri Chat</h3>
                </div>
                <h4>
                    <b>Happiness is</b>
                    chatting and <br> wasting time together.
                </h4>

                <h2>CONNECT WITH FRIENDS!</h2>
                <h6>Designed by: <b>Janvier</b></h6>
            </section>
        </section>
        <div class="register-login-forms">
            
            <div class="form-contents flipInY faster animated" id="register-form-containner" style="display: none;" >
                    <h1>create Account</h1>

                    <div class="from-group alert-display" id="register-alerts"></div>

                    <div class="from-group">
                        <label>Email</label> 
                        <input type="text" id="registerEmail" class="input">
                        <b id="registerEmail_Label" style="color: red;"></b>
                    </div>
                    <div class="from-group">
                        <label>Password</label> 
                        <input type="password" id="regidterPassword" class="input">
                        <b id="regidterPassword_Label" style="color: red;"></b>
                    </div>
                    <div class="from-group">
                        <label>Re-Password</label> 
                        <input type="password" id="regidterRePassword" class="input">
                        <b id="regidterRePassword_Label" style="color: red;"></b>
                    </div>
                    <div class="from-group">
                        <label>Phone</label> 
                        <input type="number" id="regidterPhone" max="13" class="input">
                        <b id="regidterPhone_Label" style="color: red;"></b>
                    </div>
                    <div class="from-group">
                        <label>Username</label> 
                        <input type="text" id="regidterUsername" class="input">
                        <b id="regidterUsername_Label" style="color: red;"></b>
                    </div>
                    <div class="from-group">
                        <label>Full Names</label> 
                        <input type="text" id="regidterNames" class="input">
                        <b id="regidterNames_Label" style="color: red;"></b>
                    </div>
                    <div class="from-group">
                        <label>Select Country</label> 
                        <select name="" id="regidterCountry" class="input">
                            <option value="">Select</option>
                            <option value="Rwanda">Rwanda</option>
                            <option value="Congo">Congo</option>
                            <option value="Tanzania">Tanzania</option>
                            <option value="Burundi">Burundi</option>
                            <option value="Uganda">Uganda</option>
                            <option value="Others">Others</option>
                        </select>
                        <b id="regidterCountry_Label" style="color: red;"></b>
                    </div>
                    <button class="btn" id="registerButton">Register</button>
                    <button class="login-btn" id="switch-login">Already have an account</button>
                </div>


                <div class="form-contents  flipInY faster animated login-section" id="login-form-containner">
                        <h1>Login</h1>
                        
                        <div class="from-group alert-display" id="login-alerts"></div>

                        <div class="from-group">
                            <label>email</label> 
                            <input type="email" id="loginEmail" class="input">
                        </div>
                        <div class="from-group">
                            <label>Password</label> 
                            <input type="password" id="loginPassword" class="input">
                        </div>
               
                        <button class="btn" id="loginButton">Login</button>
                        <button class="login-btn" id="switch-register">Already have an account</button>
                    </div>





        </div>

        
    </div>
    <!-- <br> -->
    <script>
        window.page = 'register';
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="data/data.js"></script>
    <!-- <script src="js/index.js"></script> -->
    <script src="js/login_register.js"></script>
</body>
</html>
